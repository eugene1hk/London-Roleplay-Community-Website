<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | London Roleplay Community</title>
  <link rel="icon" type="image/jpeg" href="/static/LRPC_favicon_test.jpeg" />
  <link rel="stylesheet" href="/static/assets/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #2b3a67, #3c6e71);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      width: 320px;
      backdrop-filter: blur(6px);
    }

    label {
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #284b63;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background-color: #3c6e71;
    }

    #loginMessage {
      margin-top: 12px;
      font-weight: bold;
      min-height: 20px;
    }

    #backendAccess {
      position: fixed;
      bottom: 8px;
      left: 12px;
      color: #ff4444;
      font-size: 0.8em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    #backendAccess:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>

  <!-- IMPORTANT: API URL changed here ðŸ‘‡ -->
  <form id="loginForm" method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required />

    <label for="callsign">Call Sign</label>
    <input type="text" id="callsign" name="callsign" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <div id="backendAccess">BACKâ€‘END ACCESS</div>

  <script>
    // ðŸŒ CHANGE THIS TO YOUR BACKEND URL WHEN DEPLOYED
    const BACKEND_URL = "http://localhost:8000/login";
    // Example for Render: "https://yourapp.onrender.com/login"

    const form = document.getElementById("loginForm");
    const message = document.getElementById("loginMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      message.textContent = "Logging in...";

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          body: formData,
          redirect: "follow",
        });

        if (response.redirected) {
          // FastAPI redirected to /success
          window.location.href = response.url;
        } else if (response.status === 401) {
          message.textContent = "Invalid credentials âŒ";
        } else {
          message.textContent = "Unexpected error. Check console.";
          console.error(await response.text());
        }
      } catch (err) {
        message.textContent = "Server unreachable âš ï¸";
        console.error("Error:", err);
      }
    });

    document.getElementById("backendAccess").addEventListener("click", () => {
      document.getElementById("username").value = "admin";
      document.getElementById("callsign").value = "CO-202";
      document.getElementById("password").value = "password123";
      form.requestSubmit();
    });
  </script>
</body>
</html>
