<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | London Roleplay Community</title>
  <link rel="icon" type="image" href="/static/LRPC_favicon_test.jpeg">
  <link rel="stylesheet" href="/static/assets/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #2b3a67, #3c6e71);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      width: 320px;
      backdrop-filter: blur(6px);
    }

    label {
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #284b63;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background-color: #3c6e71;
    }

    #loginMessage {
      margin-top: 12px;
      font-weight: bold;
      min-height: 20px;
    }

    /* ✅ Tiny red text bottom left */
    #backendAccess {
      position: fixed;
      bottom: 8px;
      left: 12px;
      color: #ff4444;
      font-size: 0.8em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    #backendAccess:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>

  <form id="loginForm" action="/login" method="POST">
    <!-- Username -->
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required />

    <!-- Call Sign -->
    <label for="callsign">Call Sign</label>
    <input type="text" id="callsign" name="callsign" required />

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>
    <p id="loginMessage"></p>
  </form>

  <!-- ✅ Hidden helper for auto-fill -->
  <div id="backendAccess">BACK‑END ACCESS</div>

  <script>
    // Save callsign for later (display or Discord sync)
    document.getElementById("loginForm").addEventListener("submit", () => {
      const cs = document.getElementById("callsign").value;
      if (cs) localStorage.setItem("callsign", cs);
    });

    // Back-end Access Auto-fill
    document.getElementById("backendAccess").addEventListener("click", () => {
      document.getElementById("username").value = "admin";
      document.getElementById("callsign").value = "CO-202";
      document.getElementById("password").value = "password123";
    });
  </script>
</body>
</html>
